<!DOCTYPE html>
<html>
<head>
    <title>Google Places API - Device</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/autobahn.min.jgz"> </script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places">
    </script>
    <script type="text/javascript"
            src="js/mobile.js">
    </script>
</head>

<body>
    <header>
        <div id="header_inner">
            <div id="demo_title">
                <span>Google Places</span>
            </div>
        </div>
    </header>
    <!-- Logo Requirements -->
    <img class="GoogleLogo" src="powered-by-google\desktop\powered-by-google-on-white.png">
    <div id="demo_body">
        <h4 id="questionText">
            [Post question text here]
        </h4>
        <!--<p id="questionText">
            [Post question text here]
        </p>-->
        <div id="pollContainer" align="center">
            <div>
                <img id="city-image-left">
                <br>
                <button id="city-left" />
                <div>
                    <input type="text" id="pollsA">
                    </input>
                </div>
            </div>
            <div>
                <img id="city-image-right">
                <br>
                <button id="city-right" />
                <div>
                    <input type="text" id="pollsB" disabled>
                    </input>
                </div>
            </div>
        </div>
        <div>
            <h5 id="result">
            </h5>
        </div>
    </div>
</body>
</html>
