<!DOCTYPE html>
<html>
<head>
   <title>Google Maps API</title>
   <link rel="stylesheet" href="../css/style.css">

   <SCRIPT LANGUAGE="JavaScript">

<!-- This script and many more are available free online at -->
<!-- The JavaScript Source!! http://www.javascriptsource.com -->
<!-- Ben (BassClar89@aol.com) -->

<!-- Begin
<!--
var g_iCount = new Number();

// CHANGE THE COUNTDOWN NUMBER HERE - ADD ONE TO IT //
var g_iCount = 6;

function startCountdown(){
 if((g_iCount - 1) >= 0){
     g_iCount = g_iCount - 1;
     numberCountdown.innerText = g_iCount;
     setTimeout('startCountdown()',1000);
 }
}
//  End -->
</script>
</head>

<body onLoad="startCountdown()">
    <div id="Game_Title"> 
        <div id="left">
            <img class="img" src="../Logos/embed-places-icon.png" ></img>
        </div>   
        <div id="middle">
            <span>
                Which city has more bars, New York or Beijing?
            </span>
        </div>
        <div id="right">
            <img class="img" src="../Logos/embed-places-icon.png"></img>
        </div>
    </div>

    <div id="Game_Body">
        <div id="left_panel">
            <div class="panel_banner">
                Leaderboard
            </div>
            <p>Table</p>
            <img class="qr_code" src="http://dailygenius.com/wp-content/uploads/2014/06/qrcode.jpg">
        </div>

        <div class="map_canvas">
            <div id="Countdown_clock">
                <span id="numberCountdown"></>
            </div>
        </div>

        <div id="right_panel">
            <div class="panel_banner">
                Instructions
            </div>
            <p>Scan the QR code to access the game on your mobile device</p>
            <img class="qr_code" src="http://dailygenius.com/wp-content/uploads/2014/06/qrcode.jpg">
        </div>
    </div>



    <!-- <script src="../js/frontend.js"></script> -->

</body>
</html>
