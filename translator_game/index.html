<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="img/favicon.ico">
   <title>Vote</title>
   <link rel="stylesheet" href="css/poll.css">
</head>
<body>

   <header>
      <div id="header_inner">
         <div id="demo_title">
            <span>Translator</span>
         </div>
      </div>

   </header>

   <div id="demo_body">
      <h4>Which is the correct translatation of "Never ever have I ever been in arrested"  <br/>following the path of English -> Greek -> Irish -> English</h4>
      <div id="pollContainer" align="center">
         <div>
            <span>
               Choice A
            </span>
            <div>
                <p id="choiceTextA">
                    Never, never, never included in the
                </p>
               <input type="text" id="pollsA" disabled>
               </input>
            </div>         
            <button id="A">
               Choose
            </button>
         </div>
         <div>
            <span>
               Choice B
            </span>
            <p id="choiceTextB">
                I used to always have been arrested.
            </p>
            <div>
               <input type="text" id="pollsB" disabled>
               </input>
            </div>
            <br>
            <button id="B">
               Choose
            </button>
         </div>
         <div>
         	<p id="result"></p>
         </div>
      </div>
       <br>
   </div>

   <!--<div id="codeFrame">
      <iframe src="votecode.html" width="100%" height="100%"></iframe>
   </div>-->

   
   <script>
   		var result  = document.getElementById("result");
   		var buttonA = document.getElementById("A");
   		var buttonB = document.getElementById("B");
   		buttonA.onclick = function(){
   			result.innerHTML = "Congratulations!";
   			buttonA.disabled = true;
   			buttonB.disabled = true;

   		};
   		buttonB.onclick = function(){
   			result.innerHTML = "Sorry, the answer is A.";
   			buttonA.disabled = true;
   			buttonB.disabled = true;
   		};
   </script>

</body>
</html>
