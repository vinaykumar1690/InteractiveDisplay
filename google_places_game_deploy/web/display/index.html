<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/autobahn.min.jgz"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
        
    </head>

    <body>
        <div id="Game_Title"> 
            <div id="left">
                <img class="img" src="../logos/embed-places-icon.png"></img>
            </div>   
            <div id="middle">
                <span id="question">
                    Are you ready for the battle of cities?
                </span>
            </div>
            <div id="right">
                <img class="img" src="../logos/embed-places-icon.png"></img>
            </div>
        </div>

        <div id="Game_Body">
            <div id="left_panel">
                <div class="panel_banner">Leaderboard</div>
                <p>Table</p>
                <img class="qr_code" src="http://dailygenius.com/wp-content/uploads/2014/06/qrcode.jpg">
            </div>

            <div id="map_canvas">
            </div>
            
            
            <div id="right_panel">
                <div class="panel_banner">Instructions</div>
                <p>Scan the QR code to access the game on your mobile device</p>
                <img class="qr_code" src="http://dailygenius.com/wp-content/uploads/2014/06/qrcode.jpg">
            </div>
        </div>


        <script src="js/frontend.js"></script>
        
    </body>
</html>
